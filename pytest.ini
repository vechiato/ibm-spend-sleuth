[pytest]
# Pytest configuration for IBM Spend Sleuth

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=20
    --cov-config=pytest.ini

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */setup.py
    */__pycache__/*
    */venv/*
    */.venv/*
    src/quick_analyzer.py
    src/service_examples.py
    src/verify_conversion.py
    src/visualize_billing.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
